{% extends 'base.html' %}

{% block content %}

{% for item in cart_items %}
  <div>
    <h2>{{ item.name }}</h2>
    <p>Price: $ {{ item.price }}</p>
    <a href="{% url 'remove_from_cart' item.id %}">Remove from cart</a>
  </div>
{% endfor %}

<a href="{% url 'checkout' %}">Proceed to Checkout</a>
<a href="{% url 'clear_cart' %}">Clear Cart</a>

{% endblock %}
